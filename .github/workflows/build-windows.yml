name: Build Windows EXE

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --console src/main.py --name SAC

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: SAC-windows
        path: dist/SAC.exe
