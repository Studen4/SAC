name: Build Windows EXE and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile --console main.py --name SAC

    - name: Create ZIP for release
      run: |
        mkdir release
        copy dist\SAC.exe release\SAC.exe
        xcopy Test release\Test /E /I
        copy Instruction_UA.txt release\Instruction_UA.txt
        powershell Compress-Archive -Path release\* -DestinationPath SAC-release.zip

    - name: Upload ZIP to GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: SAC-release.zip
