name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile --console main.py --name SAC

    - name: Prepare release ZIP
      run: |
        mkdir release
        copy dist\SAC.exe release\SAC.exe
        xcopy Test release\Test /E /I
        copy Instruction_UA.txt release\Instruction_UA.txt
        powershell Compress-Archive -Path release\* -DestinationPath SAC-release.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SAC-release
        path: SAC-release.zip
